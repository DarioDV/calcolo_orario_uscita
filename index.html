<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Orario Uscita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
    		<h1>Calcolatore Orario Uscita Giorni in Sede</h1>
    		<div class="input-container">
      			<label for="inputTime">Inserisci l'orario di quando hai marcato:</label>
      			<input type="time" id="inputTime" value="08:00">
    		</div>
	<div class="input-container">
    		<label for="additionalTime">Ore di lavoro:</label>
    		<input type="time" id="additionalTime" value="08:00">
  	</div>
  	<div>
      		<label for="pausapranzo">Minuti pausa pranzo:</label>
      		<select name="minutipausa" id="minutipausa">
			<option value="30">30</option>
			<option value="45">45</option>
			<option value="60">60</option>
			<option value="75">75</option>
			<option value="90">90</option>
		</select>
    	</div>
	<br>	  
    	<img src="./img/pre-button-image.png" alt="Immagine Pre-Bottone" id="preButtonImage">
    	<button onclick="calculateTime()">Calcola la tua libertà</button>
    	<img src="./img/post-button-image.png" alt="Immagine Post-Bottone" id="postButtonImage" style="display: none;">
	<img src="./img/third-image.png" alt="Terza Immagine" id="thirdImage" style="display: none;">
        <img src="./img/cineseincu.jpg" alt="CineseIncu" id="cineseincu" style="display: none;">
    <p id="result"></p>


	<div class="input-container">
		<label for="daysWorked">Giorni lavorati:</label>
		<input type="number" id="daysWorked" value="20">
	</div>
	<div class="input-container">
		<label for="daysOff">Giorni di ferie:</label>
		<input type="number" id="daysOff" value="0">
	</div>
	
	<button onclick="calculateMonthlyPresence()">Calcola Presenza Mensile</button>
	<p id="presenceResult"></p>
	
  </div>
  
  <script src="script.js"></script>
  <a href="https://www.paypal.com/paypalme/dariodellavecchia" target="_blank" id="paypal-button">

</body>
</html>
